<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Empresarial</title>
    <link rel="stylesheet" href="./css/estilos.css" />
  </head>

  <body>
    <div class="contenedor">
      <div>
        <h1>Salas de Chat</h1>
        <a href="#" id="videojuegos">Juegos</a>
        <a href="#" id="peliculas">Cine</a>
        <hr />
        <button id="btnSalir">Salir</button>
        <ul id="ulUsuarios"></ul>
      </div>

      <div>
        <h2>
          Conectado con: <spam class="receptor">...</spam
          ><spam style="display: none" , id="correo-chat"></spam>
        </h2>
        <input type="text" id="txtUid" placeholder="id" autocomplete="off" />
        <input
          type="text"
          id="txtMensaje"
          placeholder="mensaje"
          autocomplete="off"
        />
      </div>
      <div>
        <ul id="ulMensajes"></ul>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./controladores/chat.js"></script>
  </body>
</html>
